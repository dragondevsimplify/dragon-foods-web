<div class="p-3 border border-solid rounded-lg border-gray-200">
  <div class="flex items-center justify-center w-full">
    <label
      for="dropzone-file"
      class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100"
      (drop)="dropFile($event)"
      (dragover)="dragOverFile($event)"
    >
      <div class="flex flex-col items-center justify-center pt-5 pb-6">
        <svg
          class="w-8 h-8 mb-4 text-gray-500"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 16"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
          />
        </svg>
        <p class="mb-2 text-sm text-gray-500">
          <span class="font-semibold">Click to upload</span> or drag and
          drop
        </p>
        <p class="text-xs text-gray-500">
          PNG, JPEG or JPG
        </p>
        <p class="text-xs text-gray-500">
          File size < 2MB
        </p>
      </div>
      <input id="dropzone-file" type="file" accept="image/*" class="hidden" (change)="openFile($event)" />
    </label>
  </div>
  <div *ngIf="imageFile">
    <ul class="mt-3">
      <li class="block text-sm text-gray-800">{{ imageFile.name }}</li>
    </ul>
    <div class="flex items-center justify-between">
      <div [hidden]="!isUploaded" class="text-green-700 text-sm w-1/2">Image uploaded successfully.</div>
      <div class="mt-3 flex items-center justify-end gap-3 flex-1">
        <button class="btn secondary flex items-center gap-2" type="button" (click)="clear()">
          <i class="fa-solid fa-rotate"></i>
          <span>Clear</span>
        </button>
        <button class="btn tertiary flex items-center gap-2" type="button" (click)="upload()">
          <i class="fa-solid fa-upload"></i>
          <span>Upload</span>
        </button>
      </div>
    </div>
  </div>
</div>
