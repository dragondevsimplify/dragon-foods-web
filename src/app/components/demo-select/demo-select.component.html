<div class="relative">
  <select
    class="appearance-none bg-white shadow-sm text-gray-900 text-sm rounded-md ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full py-2 px-2.5"
  >
    <option disabled selected hidden value="">{{ placeholder }}</option>
    <option *ngFor="let opt of options" [value]="opt.value">{{ opt.label }}</option>
  </select>
  <span class="absolute right-3 top-1/2 -translate-y-1/2 text-xs">
    <i class="fa-solid fa-chevron-down"></i>
  </span>
</div>
