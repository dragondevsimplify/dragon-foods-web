<div
  class="mt-2 gap-2 flex flex-col"
  [ngClass]="{
    'grid grid-cols-2': orientation === 'horizontal'
  }"
>
  <div
    *ngFor="let opt of options"
    class="flex items-center ps-4 border border-gray-200 rounded-md"
  >
    <input
      [id]="'radio_' + opt.value"
      type="checkbox"
      [name]="group"
      class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-md focus:ring-blue-500 focus:ring-2 cursor-pointer"
      [checked]="bindItemChecked(opt)"
      (change)="selectItem($event, opt)"
    />
    <label
      [for]="'radio_' + opt.value"
      class="w-full py-4 ms-2 text-sm font-medium text-gray-900 cursor-pointer"
      >{{ opt.label }}</label
    >
  </div>
</div>
