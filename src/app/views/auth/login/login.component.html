<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      class="mx-auto h-10 w-auto"
      src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600"
      alt="Your Company"
    />
    <h2
      class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900"
    >
      Sign in to your account
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="fg" (ngSubmit)="signin()">
      <div>
        <label for="username" class="block text-sm/6 font-medium text-gray-900"
        >Username</label
        >
        <div class="mt-2">
          <input
            id="username"
            type="text"
            required
            class="block w-full rounded-md border-0 py-1.5 px-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
            formControlName="username"
          />
        </div>
        <div *ngIf="usernameField && usernameField.invalid && (usernameField.dirty || usernameField.touched)"
             class="mt-2 text-sm text-red-500"
        >
          <div *ngIf="usernameField.hasError('required')">Username is required.</div>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm/6 font-medium text-gray-900"
          >Password</label
          >
          <div class="text-sm">
            <a
              href="#"
              class="font-semibold text-indigo-600 hover:text-indigo-500"
            >Forgot password?</a
            >
          </div>
        </div>
        <div class="mt-2">
          <input
            id="password"
            type="password"
            required
            class="block w-full rounded-md border-0 py-1.5 px-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
            formControlName="password"
          />
        </div>
        <div *ngIf="passwordField && passwordField.invalid && (passwordField.dirty || passwordField.touched)"
             class="mt-2 text-sm text-red-500"
        >
          <div *ngIf="passwordField.hasError('required')">Password is required.</div>
          <div *ngIf="passwordField.hasError('minlength')">Password must be at least 8 characters.</div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 cursor-pointer font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Sign in
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm/6 text-gray-500">
      Not a member?
      <a
        routerLink="/auth/register"
        class="font-semibold text-indigo-600 hover:text-indigo-500"
      >Register now</a
      >
    </p>
  </div>
</div>
