<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      class="mx-auto h-10 w-auto"
      src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600"
      alt="Your Company"
    />
    <h2
      class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900"
    >
      Create your an account
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="fg" (ngSubmit)="signup()" errorTailor>
      <div>
        <label for="username" class="block text-sm/6 font-medium text-gray-900"
        >Username</label
        >
        <div class="mt-2">
          <input
            id="username"
            required
            class="block w-full rounded-md border-0 py-1.5 px-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
            formControlName="username"
            controlErrorsClass="mt-2 text-sm text-red-500"
          />
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900"
        >Email address</label
        >
        <div class="mt-2">
          <input
            id="email"
            type="email"
            required
            class="block w-full rounded-md border-0 py-1.5 px-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
            formControlName="email"
            controlErrorsClass="mt-2 text-sm text-red-500"
          />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm/6 font-medium text-gray-900"
          >Password</label
          >
        </div>
        <div class="mt-2">
          <input
            id="password"
            type="password"
            required
            class="block w-full rounded-md border-0 py-1.5 px-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
            formControlName="password"
            controlErrorsClass="mt-2 text-sm text-red-500"
          />
        </div>
      </div>

      <div>
        <div class="flex items-center mb-4">
          <input id="agreedTerm" type="checkbox"
                 class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2 peer"
                 formControlName="isAgreeTerm"
                 controlErrorsIgnore
          >
          <label for="agreedTerm" class="ms-2 text-sm font-medium text-gray-800 peer-[.ng-invalid]:text-red-500"

          >
            I agree to the terms and conditions
          </label>
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          [disabled]="fg.invalid"
        >
          Register
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm/6 text-gray-500">
      Already an account?
      <a
        routerLink="/auth/login"
        class="font-semibold text-indigo-600 hover:text-indigo-500"
      >Login now</a
      >
    </p>
  </div>
</div>
